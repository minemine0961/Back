name: Test, Build and Release

on:
  workflow_dispatch: # 수동 실행 설정

jobs:
  test_and_release:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
            
      - name: Give execute permission to gradlew
        run: chmod +x ./gradlew # gradlew에 실행 권한 부여    

      # 3. Gradle 빌드 및 테스트
      - name: Run tests and build
        run: ./gradlew clean build

      # 4. 현재 한국 시간을 태그로 설정
      - name: Generate tag
        id: generate_tag
        env:
          TZ: Asia/Seoul # 타임존 설정
        run: |
          echo "tag=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      # 5. Release 생성 및 JAR 첨부
      - name: Create Release with JAR
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.tag }}
          name: "Release ${{ env.tag }}"
          commit: ${{ github.sha }}
          body: |
            Automated release created with the current timestamp (KST) as the tag.
          artifacts: build/libs/*.jar
